<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:red;
        }
        #clock{
            background:black;
            color: rgb(0, 206, 100);
            border:sandybrown;
            border-color: aqua;
            border-radius: 50px;
            width: 100px;
            text-align: center;
            margin-top:75px ;
            margin-left:120px ;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="clock">Loading...</div>
    <script>
        function updateclock(){
            const now = new Date();
            console.log(now);
            let hours = now.getHours();  // Fixed here
            console.log(hours);
            const minutes = now.getMinutes();
            console.log(minutes);
            const seconds = now.getSeconds();
            console.log(seconds);
            const ampm = hours >= 12 ? "pm" : "am";
            console.log(ampm);
            hours = hours % 12;
            hours = hours ? hours : 12; // Converts 0 to 12 for 12-hour format
            const hh = String(hours).padStart(2, "0");
            const mm = String(minutes).padStart(2, "0");
            const ss = String(seconds).padStart(2, "0");
            
            const timeString = `${hh}:${mm}:${ss} ${ampm}`; // Fixed variable name here
            document.getElementById("clock").innerText = timeString; // Fixed here
            console.log(hh);
            console.log(mm);
            console.log(ss);
        }
        updateclock();
        setInterval(updateclock, 1000);
    </script>
</body>
</html>
